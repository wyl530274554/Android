apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
//apply plugin: 'io.fabric' //这个加上会报错

repositories {
    maven() {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}
android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.melon.myapp"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 7
        versionName "1.0"
        flavorDimensions "channel"

        ndk {
            //选择要添加的对应cpu类型的.so库。
//            abiFilters 'armeabi','x86'
//            abiFilters 'armeabi', 'armeabi-v7a', 'armeabi-v8a', 'x86'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME: applicationId,
                JPUSH_APPKEY : "7ce13c9ac6de0788451ece4e", //JPush上注册的包名对应的appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
        ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        MELON {
            dimension "channel"
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    dexOptions {
        preDexLibraries = false //解决问题：DexException - Multiple dex files define Lokio/Sink
    }

    //包名
    android.applicationVariants.all {
        variant ->
            variant.outputs.all {
                output ->
                    def outputFile = output.outputFile
                    output.outputFileName = outputFile.name.replace(outputFile.name, "app_" + defaultConfig.versionName + "_" + defaultConfig.versionCode + "_" + name.replace("Release", "") + ".apk")
            }
    }
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '26.1.0'
            }
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':mylibrary')
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:support-v4:26.1.0'
    implementation 'me.yifeiyuan.periscopelayout:library:1.0.0'
    implementation 'com.bigkoo:convenientbanner:2.0.5'
    implementation 'com.jude:swipebackhelper:3.1.2'
//    implementation 'cn.jiguang.sdk:jpush:3.0.3'
//    implementation 'cn.jiguang.sdk:jcore:1.1.1'
    implementation 'com.j256.ormlite:ormlite-android:5.1'
    implementation 'com.j256.ormlite:ormlite-core:5.1'
    implementation 'com.jcodecraeer:xrecyclerview:1.3.2'
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'cn.yipianfengye.android:zxing-library:2.2'
    implementation 'me.dm7.barcodescanner:zbar:1.9.8'
    implementation('com.github.worker8:tourguide:1.0.17-SNAPSHOT@aar') {
        transitive = true
    }
    implementation 'com.zhy:okhttputils:2.6.2'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation(name:'sdkdemo-debug', ext:'aar')
}
